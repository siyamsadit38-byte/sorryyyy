<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Am Sorry Princess</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9ecf, #ffc0cb, #ffd6e8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 500px;
        padding: 30px 20px;
    }

    h1 {
        font-size: clamp(32px, 8vw, 48px);
        margin-bottom: 10px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .sub {
        font-family: 'Great Vibes', cursive;
        font-size: clamp(18px, 5vw, 26px);
        margin-bottom: 20px;
    }

    .logo {
        width: 80px;
        margin: 10px 0 20px 0;
    }

    .question {
        font-size: clamp(20px, 6vw, 26px);
        margin: 20px 0;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    button {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #okBtn {
        background-color: #ff4da6;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4da6;
    }

    #message {
        display: none;
        margin-top: 30px;
        font-size: clamp(18px, 5vw, 22px);
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>I AM SORRY PRINCESS ðŸ’—</h1>

    <!-- FC Barcelona Logo -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="FC Barcelona Logo">

    <div class="question">Eibar maf kore dao plsðŸ˜­</div>

    <div class="buttons">
        <button id="okBtn">Ok</button>

    </div>

    <div id="message">
        Thanks pookie ðŸ’– I'll NEVER EVER hurt you, but yeah i do deserve a punishment ðŸ˜”
    </div>
</div>

<script>
    const okBtn = document.getElementById("okBtn");

    noBtn.addEventListener("click", function() {
        scale += 0.2;

    okBtn.addEventListener("click", function() {
        message.style.display = "block";
        document.querySelector(".buttons").style.display = "none";
    });
</script>

</body>
</html>
